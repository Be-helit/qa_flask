{% extends 'base.html' %}
{% block title %}Questions & Answers{% endblock %}
{% block content %}
<div>

</div>
<h1 class="login100-form-title p-b-48">Answered Questions</h1>
    <div class="container-login100">
      <div class="col-lg-6">
        <div class="col-lg-12">
          <div class="list-group">
            {% for question in questions %}
              <p class="test"> Question </p>
              <a href="{{ url_for('main.question', question_id=question.id) }}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ question.question }}</h4>
                <p class="list-group-item-text">Asked by: {{ question.asker.username }}</p>
              </a>
            {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>
          </div>
{% endblock %}
